<template name="docManScrollView">
  <div class="doc-man-scroll-view">
    {{#each pages}}
      <div class="doc-man-page">
        <img src="{{thumbnail 'regular'}}"/>
      </div>
    {{/each}}
  </div>
</template>

<template name="docManSwipeView">
  <div class="doc-man-swipe-view">
    <div class="page-navigation">
      <div class="capsule">
        <div class="prev-page">
          {{#if fontAwesome}}
            <i class='fa fa-fw fa-chevron-left'></i>
          {{else}}
            &lt;
          {{/if}}
        </div>
        <div class="page-position">
          Page {{currentPageNumber}} of {{doc.pageCount}}
        </div>
        <div class="next-page">
          {{#if fontAwesome}}
            <i class='fa fa-fw fa-chevron-right'></i>
          {{else}}
            &gt;
          {{/if}}
        </div>
      </div>
    </div>
    <img class='doc-man-page' src="{{pageThumb}}"/>
  </div>
</template>
