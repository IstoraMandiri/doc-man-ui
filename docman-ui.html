<template name="docManScrollView">
  <div class="doc-man-scroll-view">
    {{#each pages}}
      <div class="doc-man-page">
        <img src="{{thumbnail 'regular'}}"/>
      </div>
    {{/each}}
  </div>
</template>

<template name="docManSwipeView">

  <div class="doc-man-swipe-view">
    <div class="page-navigation">
      <div class="capsule">
        <div class="prev-page">
          &lt;
        </div>
        <div class="page-position">
          Page {{currentPageNumber}} of {{pageCount}}
        </div>
        <div class="next-page">
          &gt;
        </div>
      </div>
    </div>
    <img class='doc-man-page' src="{{pageThumb}}"/>
  </div>
</template>
